name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cli-tests:
    name: CLI (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sysvista-cli
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sysvista-cli
      - run: cargo build
      - run: cargo test

  web-tests:
    name: Web (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sysvista-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: sysvista-web/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm test
